<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Example Storage</title>
    <script> var exports = {}; </script>
    <script type="text/javascript" src="../dist/index.js"></script>
</head>
<body>
<script>
    const store = new LocalStorageWrapper(3);

    store.addGlobalChangeListener((oldStore, newStore) => {
        console.log('oldStore', oldStore);
        console.log('newStore', newStore);
    });

    store.set(localStorage, 'foo', 'bar');
    store.set(localStorage, 'foo', 'bar2');
    store.set(localStorage, 'foo', 'bar3');
    store.set(localStorage, 'foo', 'bar4');
    store.set(localStorage, 'soo', 'sar');

    console.log(store.get('foo'));

    console.log(store.getHistory('foo'));

    const code = document.createElement('pre');
    code.innerHTML = JSON.stringify(localStorage, null, 2);
    document.body.appendChild(code);

</script>

</body>
</html>
